name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main   # Run only on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build the Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Authenticate with Google Cloud
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Build Docker image
      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloapi:latest .

      # Authenticate Docker with GCR
      - name: Authenticate Docker
        run: gcloud auth configure-docker

      # Push Docker image to GCR
      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloapi:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy helloapi \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloapi:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
