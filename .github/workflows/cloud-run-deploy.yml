name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build the Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          version: 'latest'

      # Build Docker image
      - name: Build Docker image
        run: docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/helloapi:latest .

      # Authenticate Docker to push to GCR
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker  us-docker.pkg.dev

      # Push Docker image to GCR
      - name: Push Docker image
        run: docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/helloapi:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy helloapi \
            --image gcr.io/${{ vars.GCP_PROJECT_ID }}/helloapi:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
